<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - Wealthy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .signup-container {
            max-width: 500px;
            margin-top: 80px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .btn-custom {
            background-color: #4FBBC6;
            border: none;
        }

        .btn-custom:hover {
            background-color: #3aa9b4;
        }

        .card {
            border: none;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
        }

        .navbar .nav-link,
        .navbar .btn {
            color: white !important;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light shadow-sm px-3" style="background-color: #003366;">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">
            <img th:src="@{/images/Wealth Front.png}" alt="Wealthy Logo" style="height: 40px;">
        </a>
        <div class="collapse navbar-collapse justify-content-center">
            <ul class="navbar-nav gap-3">
                <li class="nav-item"><a class="nav-link fw-semibold" href="#">Onboard</a></li>
                <li class="nav-item"><a class="nav-link fw-semibold" href="#">Planning</a></li>
                <li class="nav-item"><a class="nav-link fw-semibold" href="#">Portfolio</a></li>
                <li class="nav-item"><a class="nav-link fw-semibold" href="#">Report</a></li>
                <li class="nav-item"><a class="nav-link fw-semibold" href="#">Compliance</a></li>
            </ul>
        </div>
        <div class="d-flex">
            <a class="btn fw-semibold" th:href="@{/login}">Login</a>
        </div>
    </div>
</nav>

<!-- Signup Form -->
<div class="container d-flex justify-content-center align-items-center flex-grow-1">
    <div class="signup-container w-100">
        <div class="card p-4">
            <h3 class="text-center mb-4 fw-bold">Create Your Account</h3>
            <form th:action="@{/auth/signup/saveEmployee}" method="post">
                <div class="mb-3">
                    <label for="fullname" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullname" name="fullName" required>
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" name="emailAddress" required>
                </div>
                
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="userName" required>
                </div>

                <div class="mb-3">
                    <label for="dob" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" id="dob" name="dateOfBirth" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="passWord" required>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-custom btn-lg">Sign Up</button>
                </div>
                
                <div class="text-center mt-3">
                    <small>Already have an account? <a th:href="@{/login}">Login</a></small>
                </div>

                <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                    <p th:text="${errorMessage}"></p>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
