<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main - Wealthy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light shadow-sm px-3" style="background-color: #003366;">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">
            <img th:src="@{/images/Wealth Front.png}" alt="Wealthy Logo" style="height: 40px;">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav gap-3">
                <li class="nav-item"><a class="nav-link fw-semibold" href="#">Planning</a></li>
                <li class="nav-item"><a class="nav-link fw-semibold" href="#">Portfolio</a></li>
                <li class="nav-item"><a class="nav-link fw-semibold" href="#">Report</a></li>
                <li class="nav-item"><a class="nav-link fw-semibold" href="#">Compliance</a></li>
            </ul>
        </div>
        <div class="dropdown" th:if="${loggedInUser}">
            <button class="btn btn-primary dropdown-toggle" type="button" id="profileDropdown" data-bs-toggle="dropdown">
                Profile
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" th:href="@{/auth/profile}">View Profile</a></li>
                <li><a class="dropdown-item" th:href="@{/auth/logout}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Welcome Caption -->
<div class="text-center my-5">
   <h1 class="display-4 fw-bold">
    Welcome, <span th:if="${loggedInUser != null}" th:text="${loggedInUser.fullName}">User</span>!
</h1>

    <p class="lead">Empowering your financial future with smart investment solutions.</p>
</div>

<!-- Carousel -->
<div class="d-flex justify-content-center mb-5">
    <div id="carouselExampleIndicators" class="carousel slide w-50" data-bs-ride="carousel">
        <div class="carousel-inner rounded shadow">
            <div class="carousel-item active">
                <img th:src="@{/images/invest1.jpg}" class="d-block w-100" alt="Investment 1">
            </div>
            <div class="carousel-item">
                <img th:src="@{/images/invest2.jpg}" class="d-block w-100" alt="Investment 2">
            </div>
            <div class="carousel-item">
                <img th:src="@{/images/invest3.jpg}" class="d-block w-100" alt="Investment 3">
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white py-4 mt-auto">
    <div class="container text-center">
        <p class="mb-1">Â© 2025 Wealthy. All rights reserved.</p>
        <div>
            <a href="#" class="text-white me-3">Privacy Policy</a>
            <a href="#" class="text-white me-3">Terms of Service</a>
            <a href="#" class="text-white">Contact Us</a>
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
